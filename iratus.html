
<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8"> 
    <link rel="icon" type="image/x-icon" href="images/logo_quiet.png">
    <link id="maincss" rel="stylesheet" href="sharedstyle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link id="customcss" rel="stylesheet" href="">
    <title>Iratus</title>

  </head>

  <body>

    <div class="all">

      <div class="bar">
        <img class="bar-dogleft reversed" src="images/logo_quiet.png" alt="dog">
        <img class="bar-dogright" src="images/logo_quiet.png" alt="dog">
        <button onclick="document.location='home.html'">Home</button>
        <button onclick="document.location='chess.html'">Play Chess</button>
        <button onclick="document.location='iratus.html'">Play Iratus</button>
      </div>
      <div class="bar">
        <button onclick="setStyle('1')">Style sheet 1</button>
        <button onclick="setStyle('2')">Style sheet 2</button>
        <button onclick="setStyle('3')">Style sheet 3</button>
        <button onclick="setStyle('')">No style sheet</button>
      </div>
      <div class="bar">
        <button onclick="game.restart()">Restart</button>
        <button onclick="game.undo()">Undo</button>
        <button onclick="game.redo()">Redo</button>
      </div>
      
      <div class="mainzone">
          
        <div id="content">
          <div id="squares", class="grid"></div>
          <div id="highlighters", class="grid"></div>
          <div id="extracells", class="grid"></div>
          <div id="cells", class="grid"></div>

        </div>
        <!-- <div class="info-container"> -->
          <div id="info">
            <h2>Checkmate !</h2>
            <img src="images/wk.png"></img>
            <p>_ won</p>
            <button onclick="hideInfo()">That was a real good game</button>
          </div>
        <!-- </div> -->

      </div>
        
    </div>

    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="rollingpiece.js"></script>
    <script type="text/javascript" src="king.js"></script>
    <script type="text/javascript" src="knight.js"></script>
    <script type="text/javascript" src="dynamite.js"></script>
    <script type="text/javascript" src="pawn.js"></script>
    <script type="text/javascript" src="commands.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="iratusboard.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="iratus.js"></script>

  </body>

</html>
